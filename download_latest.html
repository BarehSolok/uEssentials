<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Downloading...</title>
  </head>
  <script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.github.com/repos/uEssentials/uEssentials/releases/latest');
    xhr.setRequestHeader("Accept", "application/vnd.github.3.raw");
    xhr.send();

    xhr.onload = function(e) {
       var json = JSON.parse(xhr.response);
       var tag = json.tag_name;
       var url = "https://github.com/uEssentials/uEssentials/releases/download/" + tag + "/uEssentials-" + tag + ".zip";
       window.location.replace(url);
    }
  </script>
</html>
